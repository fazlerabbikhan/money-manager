<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold text-rose-900">
            La Casa de Papel
        </h1>
    </header>

    <main>
        <section class="my-10">
            <div class="grid md:grid-cols-2 gap-4 w-4/5 mx-auto">
                <div>
                    <img src="images/money.jpg" alt="">
                </div>
                <div class="bg-slate-200 py-10">
                    <!-- Income -->
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Income
                        </h2>
                    </div>
                    <div class="flex justify-center mt-5">
                        <h2 class="text-2xl">
                            Income:
                        </h2>
                        <input id="income-input" class="border bg-slate-300 border-gray-400 rounded ml-5" type="text">
                    </div>
                    <!-- Expenses -->
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Expenses
                        </h2>
                    </div>
                    <div class="flex justify-center mt-5 ml-6">
                        <h2 class="text-2xl">
                            Food:
                        </h2>
                        <input id="food-input" class="border bg-slate-300 border-gray-400 rounded ml-5" type="text">
                    </div>
                    <div class="flex justify-center mt-5 ml-8">
                        <h2 class="text-2xl">
                            Rent:
                        </h2>
                        <input id="rent-input" class="border bg-slate-300 border-gray-400 rounded ml-5" type="text">
                    </div>
                    <div class="flex justify-center mt-5">
                        <h2 class="text-2xl">
                            Clothes:
                        </h2>
                        <input id="clothes-input" class="border bg-slate-300 border-gray-400 rounded ml-5" type="text">
                    </div>
                    <!-- Calculate Expenses -->
                    <div class="flex justify-center mt-5">
                        <button id="calculate-button" class="bg-blue-500 text-white p-2 text-bold rounded">
                            Calculate
                        </button>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Total Expenses: <span id="total-expenses">00</span>
                        </h2>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Balance: <span id="balance">00</span>
                        </h2>
                    </div>
                    <!-- Calculate Savings -->
                    <div class="flex justify-center mt-5">
                        <h2 class="text-2xl">
                            Save:
                        </h2>
                        <input id="save-input" class="border bg-slate-300 border-gray-400 rounded ml-5" type="text">
                        <h2 class="text-2xl mx-5">
                            %
                        </h2>
                        <button id="save-button" class="bg-blue-500 text-bold text-white px-2 rounded">
                            Save
                        </button>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Saving Amount: <span id="saving-amount">00</span>
                        </h2>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Remaining Balance: <span id="remaining-balance">00</span>
                        </h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/money.js"></script>
</body>

</html>
