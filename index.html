<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold text-rose-900">
            La Casa de Papel
        </h1>
    </header>

    <main>
        <section class="my-10">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div>
                    <img src="images/money.jpg" alt="">
                </div>
                <div class="bg-slate-200 py-10">
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Income
                        </h2>
                    </div>
                    <div class="mt-5 flex justify-end mr-20">
                        <h2 class="text-2xl text-center">
                            Income: <span>
                                <input class="border bg-slate-300 border-gray-400 rounded" type="text">
                            </span>
                        </h2>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Expenses
                        </h2>
                    </div>
                    <div class="mt-5 flex justify-end mr-20">
                        <h2 class="text-2xl text-center">
                            Food: <span>
                                <input class="border bg-slate-300 border-gray-400 rounded" type="text">
                            </span>
                        </h2>
                    </div>
                    <div class="mt-5 flex justify-end mr-20">
                        <h2 class="text-2xl text-center">
                            Rent: <span>
                                <input class="border bg-slate-300 border-gray-400 rounded" type="text">
                            </span>
                        </h2>
                    </div>
                    <div class="mt-5 flex justify-end mr-20">
                        <h2 class="text-2xl">
                            Clothes: <span>
                                <input class="border bg-slate-300 border-gray-400 rounded" type="text">
                            </span>
                        </h2>
                    </div>
                    <div class="flex justify-center mt-5">
                        <button class="bg-blue-500 text-white p-2 text-bold rounded">
                            Calculate
                        </button>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Total Expenses: <span></span>
                        </h2>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Balance: <span></span>
                        </h2>
                    </div>
                    <div class="mt-5 flex justify-center">
                        <h2 class="text-2xl">
                            Save: <span>
                                <input class="border bg-slate-300 border-gray-400 rounded" type="text">
                            </span>
                            <span>%</span>
                            <span><button class="bg-blue-500 text-bold text-white px-2 rounded">
                                    Save
                                </button></span>
                        </h2>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Saving Amount: <span></span>
                        </h2>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-center mt-5">
                            Remaining Balance: <span></span>
                        </h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
