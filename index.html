<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold text-rose-900">
            La Casa de Papel
        </h1>
    </header>

    <main>
        <section class="my-10">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div>
                    <img src="images/money.jpg" alt="">
                </div>
                <div class="bg-slate-200">
                    <h2 class="text-3xl font-semibold text-center mt-5">
                        Income
                    </h2>
                    <h2 class="text-2xl text-center mt-5">
                        Income: <span>
                            <input class="border bg-slate-300 border-gray-400 rounded" type="text">
                        </span>
                    </h2>
                    <h2 class="text-3xl font-semibold text-center mt-5">
                        Expenses
                    </h2>
                    <h2 class="text-2xl text-center mt-5">
                        Food: <span>
                            <input class="border bg-slate-300 border-gray-400 rounded" type="text">
                        </span>
                    </h2>
                    <h2 class="text-2xl text-center mt-5">
                        Rent: <span>
                            <input class="border bg-slate-300 border-gray-400 rounded" type="text">
                        </span>
                    </h2>
                    <h2 class="text-2xl text-center mt-5">
                        Clothes: <span>
                            <input class="border bg-slate-300 border-gray-400 rounded" type="text">
                        </span>
                    </h2>
                    <div class="flex justify-center">
                        <button class="bg-blue-600 text-white m-5 p-2 text-bold rounded">
                            Calculate
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
